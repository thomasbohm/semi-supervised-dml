mode: "hyper"

model: "backbone"

resnet:
  pretrained_path: "no"
  reduction: 4
  bottleneck: False

gnn:
  pretrained_path: "no"
  num_layers: 1
  num_heads: 1
  num_proxies: 98
  add_mlp: False
  gnn_conv: "GAT"
  gnn_fc: False
  reduction_layer: False

dataset:
  path: "data/CARS"
  name: "CARS"
  train_classes: 98
  labeled_fraction: 1.0
  transform_lb_strong: False
  transform_ulb_strong: "randaugment"
  random_erasing: False
  randaugment_num_ops: 2
  randaugment_magnitude: 9
  num_workers: 4

training:
  epochs: 70
  lr: 0.0001
  lr_gnn: 0.0001
  weight_decay: 0.000006
  num_classes_iter: 10
  num_elements_class: 7
  loss_lb: "lsce"
  loss_lb_temp: 0.11
  loss_ulb: ""
  loss_ulb_weight: 1
  loss_ulb_warmup: 0
  loss_ulb_temp: 0.11
  loss_ulb_threshold: 0.8
  loss_ulb_gnn_threshold: 0.9
  loss_proxy: False
  ulb_batch_size_factor: 7
